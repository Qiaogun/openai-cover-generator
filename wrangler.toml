# NOTE: Keep this name aligned with the workers.dev URL in Cloudflare.
# This project is intentionally "genrator" (matching existing URL), not "generator".
name = "openai-cover-genrator"
compatibility_date = "2024-12-01"

# Cloudflare Pages deploy target
pages_build_output_dir = "."

# Cloudflare Workers deploy target (workers.dev)
main = "src/worker.js"

[assets]
directory = "."
binding = "ASSETS"
